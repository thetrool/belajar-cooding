<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Barang</title>
</head>
<style>
    body{
        background-color: color-mix(in xyz, darkred 50%, yellow 50%); 
        font-family: 'Courier New', Courier, monospace;
        color:blue
    }
</style>
<body>
    <h2>Tambah Barang</h2>
    <form method="get" action="">
        <label for="nama">Nama Barang:</label>
        <input type="text" id="nama" name="nama" placeholder="contoh: pensil" required><br>
        <label for="jumlah">jumlah:</label>
        <input type="number" id="jumlah" name="jumlah" min="1" placeholder="contoh: 10" required><br>
        <button type="submit">simpan</button>
    </form>
</body>
</html>
