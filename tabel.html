<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabel Barang</title>
    </head>
    <style>
        body{
            background-color: color-mix(in srgb-linear, red 50%, black 50%);
            color:aqua;
            font-family:color-mix(in srgb-linear, darkmagenta 50%, darkred 50%)
        }
        table,tr,th,td{
            border: 1px solid darkblue;
            border-spacing: 0; 
        }
        th,td {
            padding: 15px;
        }
    </style>
    <body>
        <h2 style="text-align: center;">Daftar Barang</h2>
        <table>
            <tr>
                <th>No</th>
                <th>Nama Barang</th>
                <th>Jumlah</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Pensil</td>
                <td>10</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Buku</td>
                <td>5</td>
            </tr>
        </table>
    </body>
</html>
