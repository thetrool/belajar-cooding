<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>latihan lists</title>
    </head>
    <body>
        <h1>belajar lists</h1>
        <h2>daftar berurutan (Unordered lists)</h2>
        <ul>
            <li>item pertama</li>
            <li>item kedua</li>
            <li>item ketiga</li>
        </ul>
        <h2>daftar berurutan (ordered lists)</h2>
        <ol>
            <li>langkah pertamali</li>
            <li>langkah kedua</li>
            <li>langkah ketiga</li>
        </ol>
    </body>
</html>
